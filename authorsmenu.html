    {% set navigation_bar = [
      ('/myauthors', 'myauthors', 'Authors I Am Following'),
      ('/editauthors', 'editauthors', 'Edit My Authors')
    ] -%}

    {% set active_tab = active_tab|default('myauthors') -%}

    <ul class="tabbedmenu">
      {% for href, id, caption in navigation_bar %}
        <li class={% if id == active_tab %}"activetab"{% else %}"tab"{% endif %}>
          <a class=menu href="{{ href|e }}">{{ caption|e }}</a>
        </li>
      {% endfor %}
    </ul>
